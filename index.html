<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>To-do list</title>
  </head>
  <body>
    <header class="container">
        <div class="item"><h1>To-do list</h1></div>
        <!--<div class="item"><a href="https://www.igne.nl/" style="width: 100%; height: 100%"><img src="/images/IGNE-tech-logo.svg" alt="IGNE tech logo" /></a></div>-->   
    </header>
    <p id="dateText" style="font-style: italic; margin: -8px 0 26px 0;">Day, Month 00</p>
    <p>Add item to the list:</p>
    <div style="display: inline-block;">
        <input id="taskInput" type="text" placeholder="Add a new task" size="40">
        <button id="addTaskButton" size="50">Add</button>
        <button id="clearButton" size="50">Clear</button>
    </div>
    <div id="checkboxes">
        <ul id="taskList"></ul>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
