<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>To-do list</title>
  </head>
  <body>
    <div class="root">
      <div class="sidebar">
        <header>
          <h2 id="listTitle" class="nav-title">My lists</h2>
        </header>
        <nav>
          <a class="nav-link" href><div class="nav-item">My to-do list</div></a>
          <a class="nav-link" href><div class="nav-item">Groceries</div></a>
          <a class="nav-link" href
            ><div class="nav-item">
              This list has an enormously long title
            </div></a
          >
        </nav>
      </div>
      <div class="main-content">
        <header class="header-container">
          <h1 class="main-title">My to-do list</h1>
          <h2 id="dateText">Date</h2>
        </header>
        <div
          contenteditable="true"
          id="descriptionParagraph"
          class="description"
        ></div>
        <h3>Add an item to the list:</h3>
        <div class="input-container">
          <input
            id="taskInput"
            class="todo-input"
            type="text"
            placeholder="Add a new task"
          />
        </div>
        <div class="button-container">
          <button id="addTaskButton" size="50">Add</button>
          <button id="clearButton" size="50">Clear</button>
        </div>
        <div id="checkboxes">
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
