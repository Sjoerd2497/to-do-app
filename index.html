<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>To-do list</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
  </head>
  <body>
    <div class="sidebar">
      <header>
        <h2 class="nav-title">My lists</h2>
      </header>
      <nav id="navBar">
        <!-- <a class="nav-link" href="#"><div class="nav-item">My to-do list</div></a>
        <a class="nav-link" href="#"><div class="nav-item">Groceries</div></a>
        <a class="nav-link" href="#"><div class="nav-item">This list has an enormously long title</div></a> -->
      </nav>
    </div>
    <div class="main-content">
      <header class="header-container">
        <div class="flex-row-container">
          <h1 id="listTitle" class="main-title"></h1>
          <button class="button-edit" id="editButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="pencil-icon"
              data-name="Layer 2"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <g transform="scale(1.1) translate(4,3)">
                <path
                  d="M12.69 2.09 11.36.75l-9.57 9.57-1.04 3.71 3.72-1.04 9.56-9.57-1.34-1.33zm-.85 3.53L9.17 2.94"
                  data-name="Layer 1"
                  style="
                    fill: none;
                    stroke: #757575;
                    stroke-linejoin: round;
                    stroke-width: 2px;
                  "
                />
              </g>
            </svg>
          </button>
        </div>
        <h2 id="dateText">Date</h2>
      </header>
      <div
        contenteditable="true"
        id="descriptionParagraph"
        class="description"
      ></div>
      <h3>Add an item to the list:</h3>
      <div class="input-container">
        <input
          id="taskInput"
          class="todo-input"
          type="text"
          placeholder="Add a new task"
        />
      </div>
      <div class="button-container">
        <button id="addTaskButton" size="50">Add</button>
        <button id="clearButton" size="50">Clear</button>
      </div>
      <div id="checkboxes">
        <ul id="taskList"></ul>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
