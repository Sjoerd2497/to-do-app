<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>To-do list</title>
  </head>
  <body>
    <div class="root">
      <div class="sidebar">
        <header>
          <h2 id="listTitle" class="nav-title">My lists</h2>
        </header>
        <nav>
          <a class="nav-link" href><div class="nav-item">My to-do list</div></a>
          <a class="nav-link" href><div class="nav-item">Groceries</div></a>
          <a class="nav-link" href
            ><div class="nav-item">
              This list has an enormously long title
            </div></a
          >
        </nav>
      </div>
      <div class="main-content">
        <header class="header-container">
          <h1 class="main-title">
            My to-do list<a class="nav-link"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="42"
                height="42"
                viewBox="-10 -12add 32 32"
              >
                <g id="Layer_1-2" data-name="Layer 1">
                  <polygon
                    points="12.69 2.09 11.36 .75 1.79 10.32 .75 14.03 4.47 12.99 14.03 3.42 12.69 2.09"
                    style="
                      fill: none;
                      stroke: #636363;
                      stroke-linejoin: round;
                      stroke-width: 1.5px;
                    "
                  />
                  <line
                    x1="11.84"
                    y1="5.62"
                    x2="9.17"
                    y2="2.94"
                    style="
                      fill: none;
                      stroke: #636363;
                      stroke-linejoin: round;
                      stroke-width: 1.5px;
                    "
                  />
                </g></svg
            ></a>
          </h1>
          <h2 id="dateText">Date</h2>
        </header>
        <p id="descriptionParagraph" class="description">
          This is a description of my to-do list. It can contain info about the
          list and also may contain links. Link to my
          <a href="https://www.sjoerddejonge.nl">personal website</a>.
          <a href="https://www.google.com">Link to google.com</a>
        </p>
        <h3>Add an item to the list:</h3>
        <div class="input-container">
          <input
            id="taskInput"
            class="todo-input"
            type="text"
            placeholder="Add a new task"
          />
        </div>
        <div class="button-container">
          <button id="addTaskButton" size="50">Add</button>
          <button id="clearButton" size="50">Clear</button>
        </div>
        <div id="checkboxes">
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
